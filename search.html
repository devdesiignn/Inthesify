<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/search.min.js" type="module" defer></script>

    <title>Inthesify | Search</title>
  </head>
  <body>
    <div id="search-layout" style="display: block">
      <header class="sticky-top z-2 px-4 py-2" style="background-color: #fff">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.svg" alt="Logo" width="150" height="40" />
            </a>

            <div class="d-flex">
              <a href="dashboard.html" class="nav-link">DASHBOARD</a>
            </div>
          </div>
        </nav>
      </header>

      <main class="container mt-3">
        <div class="row justify-content-center mt-3">
          <div class="col-md-6 text-center">
            <img
              src="img/search.svg"
              alt="Search Illustration"
              style="width: 240px"
            />
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <form action="" method="GET" id="search-form" class="search-form">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control search-input"
                  placeholder="Search for projects, authors, keywords..."
                  autocomplete="off"
                  id="search-input"
                  required
                />
                <button
                  type="submit"
                  class="btn btn-primary search-button"
                  id="search-button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="white"
                    width="28"
                    height="28"
                  >
                    <path
                      d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                    ></path>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>

        <figure class="text-center mt-5">
          <blockquote class="blockquote">
            <p style="font-size: 16px">
              <strong>
                “If I have seen a little further it is by standing on the
                shoulders of Giants.”</strong
              >
            </p>
          </blockquote>
          <figcaption class="blockquote-footer mt-3">Isaac Newton</figcaption>
        </figure>
      </main>
    </div>

        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.svg" alt="Logo" width="150" height="40" />
            </a>

            <div class="col-md-5">
              <form action="" method="GET" id="search-form" class="search-form">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control search-input"
                    placeholder="Search for projects, authors, keywords..."
                    autocomplete="off"
                    id="search-input"
                    required
                  />
                  <button
                    type="submit"
                    class="btn btn-primary search-button"
                    id="search-button"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      width="28"
                      height="28"
                    >
                      <path
                        d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </form>
            </div>

            <div class="d-flex">
              <a href="dashboard.html" class="nav-link" id="navigation-link"
                >DASHBOARD</a
              >
            </div>
          </div>
        </nav>
      </header>

      <main class="container mt-3" id="results-container">

      crossorigin="anonymous"
    ></script>

</html>
