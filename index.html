<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/login.min.js" type="module" defer></script>

    <title>Inthesify | Login</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="text-center">
        <img src="img/logo.svg" alt="Logo" width="150" height="40" />
        <h4 class="h4 mt-3">Login to your account</h4>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <form id="login-form" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="username"
                autocomplete="email"
                placeholder="Admin@admin.io"
                autofocus
                required
              />
              <div
                class="invalid-feedback mt-3 text-danger"
                id="invalid-feedback-email"
              >
                Please enter a valid email address.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                autocomplete="current-password"
                placeholder="********"
                required
              />
              <div
                class="invalid-feedback mt-3 text-danger"
                id="invalid-feedback-password"
              >
                Incorrect password. Please try again.
              </div>
            </div>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="keep-logged-in"
              />
              <label class="form-check-label" for="keep-logged-in"
                >Keep me logged in</label
              >
            </div>
            <div class="mb-3 text-end">
              <a href="forgot_password.html">Forgot Password?</a>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            Don't have an account? <a href="signup.html">Sign up</a> here.
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
