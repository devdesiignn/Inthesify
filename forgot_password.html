<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/forgot_password.min.js" type="module" defer></script>

    <title>Inthesify | Forgot Password</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="text-center">
        <img src="img/logo.svg" alt="Logo" width="150" height="40" />
        <h4 class="h4 mt-3" id="form-title">Recover Account</h4>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <form action="" method="POST" id="reset-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                autocomplete="email"
                placeholder="Admin@admin.io"
                required
              />
              <div
                class="invalid-feedback mt-3 text-danger"
                id="invalid-feedback-email"
              ></div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary mt-3">
                Recover Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
