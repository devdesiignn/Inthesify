<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/signup.min.js" type="module" defer></script>

    <title>Inthesify | Sign Up</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="text-center">
        <img src="img/logo.svg" alt="Logo" width="150" height="40" />
        <h4 class="h4 mt-3">Create an account</h4>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <form id="signup-form" method="POST">
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                name="fullname"
                autocomplete="name"
                placeholder="John Doe"
                autofocus
                required
              />
              <div
                class="invalid-feedback mt-3 text-danger"
                id="invalid-feedback-fullname"
              >
                Please enter your full name.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                autocomplete="email"
                placeholder="Admin@admin.io"
                required
              />
              <div
                class="invalid-feedback mt-3 text-danger"
                id="invalid-feedback-email"
              >
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                autocomplete="username"
                placeholder="Unique123"
                required
              />
              <div
                class="invalid-feedback mt-3 text-danger"
                id="invalid-feedback-username"
              >
                Username should not start or end with spaces.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                autocomplete="new-password"
                placeholder="********"
                required
              />
              <div
                class="invalid-feedback mt-3 text-danger"
                id="invalid-feedback-password"
              >
                Please enter a password.
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary mt-3">
                Sign Up
              </button>
            </div>
          </form>
          <div class="mt-3 text-center">
            Already have an account? <a href="index.html">Log in</a> here.
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
